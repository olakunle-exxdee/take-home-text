<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <title>FEM grid</title>
  </head>

  <body>
    <div class="container">
      <div class="flex-image">
        <img src="/images/image.png" alt="image" />
      </div>
      <div class="flex-content">
        <div class="red-box">
          <button class="btn btn-red">Logout</button>
        </div>

        <div id="onboarding" class="onboarding">
          <div class="item1">
            <div class="number number-check">
              <p>
                <svg
                  width="13"
                  height="9"
                  viewBox="0 0 13 9"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.99854 4.49751L5.00103 7.5L11.0013 1.5"
                    stroke="#006AFF"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </p>
            </div>
            <div class="item-text"><p>Verify Account</p></div>
          </div>
          <div class="item1 active">
            <div class="number"><p>2</p></div>
            <div class="item-text"><p>Social Handles</p></div>
          </div>
          <div class="item1">
            <div class="number"><p>3</p></div>
            <div class="item-text"><p>Business Category</p></div>
          </div>
        </div>
        <div class="step">
          <p class="step-text">Step 2/3</p>
          <h1 class="step-header">Social Handles</h1>
          <p class="step-text">Enter your business social media handles</p>
        </div>
        <div class="method">
          <div class="method-box method-box-active">
            <div class="method-box-group">
              <p class="method-text">Choose your Abeg Tag (required)</p>
              <div class="method-group">
                <input
                  type="text"
                  class="method-input method-input-50"
                  placeholder="@"
                />
              </div>
            </div>
          </div>
          <div class="method-box method-box-active">
            <div class="method-box-group">
              <p class="method-text">Instagram</p>
              <div class="method-group">
                <input type="text" class="method-input" placeholder="@" />
              </div>
            </div>
            <div class="method-box-group">
              <p class="method-text">Twitter</p>
              <div class="method-group">
                <input type="text" class="method-input" placeholder="@" />
              </div>
            </div>
          </div>
        </div>

        <div class="footer-btn">
          <a class="btn btn-blue">Confirm Social Handles</a>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
